		<header>
			<div ng-include src="'view/include/nav.html'"></div>
			<div ng-include src="'view/include/header-not-connected.html'"></div>
		</header>

		<section class="main-context">
			<div class="container">
				<div class="row">
					<div class="col-md-5 text-center">
						<h2 class="mb-40">Sign in</h2>
						<form class="text-left mb-40" ng-submit="login()">
							<div class="form-group">
								<input type="email" class="form-control" placeholder="Email" ng-model="loginData.Email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password" ng-model="loginData.Password">
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="loginData.auto"> Remember me
								</label>
							</div>
							<button type="submit" class="btn btn-block btn-jlm">Sign in <i class="fa fa-angle-double-right"></i></button>
						</form>
						<p class="text-left">Have you forgot your password? <a href="#/forgot-password">Click here</a></p>
					</div>
					<div class="col-md-5 col-md-offset-2 text-center">
						<h2 class="mb-40">Sign up</h2>
						<form class="text-left" ng-submit="register()">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="First name" ng-model="registerData.first_name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Last name" ng-model="registerData.last_name">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" placeholder="Email" ng-model="registerData.email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password" ng-model="registerData.passsword">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Confirm password" ng-model="registerData.passsword2">
							</div>
							<button type="submit" class="btn btn-block btn-jlm">Sign up <i class="fa fa-angle-double-right"></i></button>
						</form>
					</div>
				</div>
			</div>
		</section>
		
		<div ng-include src="'view/include/footer.html'"></div>
